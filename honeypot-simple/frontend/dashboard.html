<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Honeypot Dashboard</title>
  <link rel="stylesheet" href="static/css/styles.css" />

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
    }
    .subtable {
      width: 100%;
      border-collapse: collapse;
    }
    .subtable td {
      border: 1px solid #bbb;
      padding: 4px 6px;
      font-size: 13px;
    }
    .sub-heading {
      background: #efefef;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Honeypot Dashboard</h2>
    <div id="summary"></div>

    <table id="logsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Time (UTC)</th>
          <th>Endpoint</th>
          <th>IP</th>
          <th>User-Agent</th>
          <th>Body</th>
          <th>Headers</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="static/js/dashboard.js"></script>
</body>
</html>
